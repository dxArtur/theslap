{% load static %}

<!doctype html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TheSlap</title>
    <link rel="stylesheet" href="{% static 'css/see_post.css' %}" >
</head>
<body>
    <div class="logo"></div>
    <form class="form" action="">
        <div class="card" >
            <div class="card_itens" >
                <div class="post_feed_01">
                    <h1>{{ post.user }}</h1>
                    <label>{{ post.content }}</label><br>
                    <button class="slapar"></button>
                    <img class="profilepic" src="../static/media/{{ post.img }}" />
                </div>

                </div><div class="card_profile" ></div></div>
            </div>
        </div>
    </form>
</body>
</html>
